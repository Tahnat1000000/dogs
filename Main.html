    <script>
        var count = 0;
        var pics = new Array();
        for (count = 0; count < 8; count++) {
            pics[count] = "MainImages/" + count + ".jpg";
        }
        count = 0;
        function ChangePhoto() {
            
            if (count == 8) {
                count = 0;
                document.getElementById("MainPhoto").src = pics[count];
            } else {
                document.getElementById("MainPhoto").src = pics[count];
                count++;
            }
            setTimeout("ChangePhoto()", 1500);
        }

        window.onload = ChangePhoto();

    </script>
